<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="bg">Change BG Color</button>
    <script>
        let buttonBG = document.getElementById('bg');
        buttonBG.onclick = () => {
            document.body.style.backgroundColor = 'aqua';
        };
        buttonBG.onmouseover = () => {
            buttonBG.style.backgroundColor = 'red';
        };
        buttonBG.onmouseout = () => {
            buttonBG.style.backgroundColor = 'white';
        };
    </script>
</body>
</html>
