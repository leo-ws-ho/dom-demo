<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="table1">
        <tr>
            <th>name</th>
            <th>email</th>
            <th>phone</th>
        </tr>
    </table>
    <script>
        let tableBodyRef = document.getElementById('table1').getElementsByTagName('tbody')[0];
        let rowRef = tableBodyRef.insertRow();
        let cellRef = rowRef.insertCell();
        let textRef = document.createTextNode('Cell 1');
        cellRef.appendChild(textRef);
        // one cell created.
    </script>
</body>
</html>
